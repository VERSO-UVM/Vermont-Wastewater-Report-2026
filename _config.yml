# Book settings
title: Vermont Wastewater Report 2026
author: Vermont Wastewater Analysis Team
copyright: "2026"

# Force re-execution of notebooks on each build
execute:
  # Skip executing notebooks during CI to avoid data dependency failures.
  execute_notebooks: off
  timeout: 300

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/VERSO-UVM/Vermont-Wastewater-Report-2026
  path_to_book: ""
  branch: main

# Add GitHub buttons to your book
html:
  use_issues_button: true
  use_repository_button: true
  use_edit_page_button: true

# Launch button for Binder
launch_buttons:
  notebook_interface: "jupyterlab"
  binderhub_url: ""
  thebe: false

# Parse and render settings
parse:
  myst_enable_extensions:
    - amsmath
    - colon_fence
    - deflist
    - dollarmath
    - html_admonition
    - html_image
    - linkify
    - replacements
    - smartquotes
    - substitution
    - tasklist

# Sphinx configuration
sphinx:
  config:
    html_show_copyright: true
    exclude_patterns:
      - '**.ipynb_checkpoints'
      - '.venv/**'
    # Disable epub builder to avoid imghdr module error in Python 3.13+
    builders:
      - html
      - linkcheck
